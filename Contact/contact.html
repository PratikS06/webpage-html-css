<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
h1{
            text-align: center;
            background-color:antiquewhite ;
        }
    </style>

</head>
<body background="../img/Plainback.jpg">
    
    <h1>Welcome To Contact Page </h1>
    <h3>You Can Reach Us Using This Form</h3>
    
    <div id="Contact-form">
        <form action="" method="get">
            <label for="Full Name">Name : </label>
            <input type="text" name="Full Name" placeholder="Enter Your Name"><br><br>
            <label for="Email ID">Email ID : </label>
            <input type="email" name="Email ID" placeholder="@gmail.com"><br><br>
            
            <textarea name="Details" id="" cols="30" rows="10" placeholder="Feedback"></textarea>
            <br><br>
            <label for="Computer Languages">Language Used</label>
            <select name="Computer Languages" id="">
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="js">Javascript</option>
            </select><br><br>
            
            <h3>Which Social Media Platform You Have Most Used</h3> 
            
            <label for="FaceBook">FaceBook</label>
            <input type="checkbox" name="FaceBook" id="">
            <br><br>
            <label for="Twitter">Twitter</label>
            <input type="checkbox" name="Twitter" id="">
            <br><br>
            <label for="instagram">Instagram</label>
            <input type="checkbox" name="instagram" id="">
            <br><br>
            <label for="youtube">Youtube</label>
            <input type="checkbox" name="youtube" id="">


            <br><br><button type="submit">Submit</button>
        </form>

    </div>    

    
    <h3><a href="../index.html">Home</a></h3>

</body>
</html>
